{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Confirm</title>
    <link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}">
  </head>
  <body>
    <h2 class="logo">Access Key Manager</h2>

    <div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>

    {% for message in messages %}
    <div class="alert {{ message.tags }}">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      {{ message }}
    </div>
    {% endfor %}
	  
	  <form method="post" enctype="application/x-www-form-urlencoded">
     {% csrf_token %}
     
      <label for="password">New Password</label>
      <input type="password" name="new_password1" id="password" placeholder="password" required />
      <br />

      <label for="password">New Password Confirm</label>
      <input type="password" name="new_password2" id="password" placeholder="password" required />
      <br />

      <input type="submit" value="Reset Password" />
    </form>

	</form>
</div>
  </body>
</html>
